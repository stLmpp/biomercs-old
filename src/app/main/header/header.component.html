<mat-toolbar color="primary" *let="authQuery.user$ | async as user">
  <span class="c-pointer" routerLink="/">Biomercs</span>
  <span style="flex: 1 1 auto;"></span>
  <button [matMenuTriggerFor]="userMenu" mat-button *ngIf="authQuery.isLogged$ | async; else loginRef">
    {{ user?.username }}
    <mat-icon>person</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu" xPosition="before">
    <button mat-menu-item [routerLink]="['/user', user?.id, 'profile']">
      Profile
    </button>
    <button mat-menu-item routerLink="/admin" *ngIf="authQuery.isAdmin$ | async">
      Admin
    </button>
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
  <ng-template #loginRef>
    <button mat-button [routerLink]="['/auth', 'login']">Login</button>
    <button mat-button [routerLink]="['/auth', 'register']">Register</button>
  </ng-template>
</mat-toolbar>
<mat-progress-bar
  *ngIf="loadingService.isLoading$ | async"
  mode="indeterminate"
  color="accent"
  @inOut
></mat-progress-bar>
