<button
  mat-icon-button
  color="warn"
  (click)="openReport()"
  [disabled]="form.disabled || disabled"
  matTooltip="Report"
  matTooltipPosition="above"
>
  <mat-icon>flag</mat-icon>
</button>

<ng-template #reportModalRef>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1 mat-dialog-title>Report</h1>
    <mat-dialog-content>
      <mat-selection-list formControlName="reasons">
        <mat-list-option *ngFor="let reason of reasons; trackBy: trackByReason" [value]="reason">
          {{ reason.description }}
        </mat-list-option>
      </mat-selection-list>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Description" rows="2"></textarea>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button color="accent" mat-dialog-close type="button" [disabled]="form.disabled">
        Cancel
      </button>
      <button mat-button color="accent" type="submit" [disabled]="form.invalid || form.disabled">
        Submit
      </button>
    </mat-dialog-actions>
  </form>
</ng-template>
