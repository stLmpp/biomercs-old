<ng-container
  *ngIf="{
    currentLike: currentLike$ | async,
    count: likeCount$ | async
  } as state"
>
  <button
    [disabled]="saving || readonly || loadingCount || loadingLike"
    mat-icon-button
    (click)="addOrRemove(likeStyleEnum.like, state?.currentLike)"
    [color]="state.currentLike?.style === likeStyleEnum.like ? 'accent' : undefined"
    [matBadge]="'' + (state?.count?.like | default: 0)"
    matBadgeSize="small"
  >
    <mat-icon>thumb_up</mat-icon>
  </button>
  <button
    [disabled]="saving || readonly || loadingCount || loadingLike"
    mat-icon-button
    (click)="addOrRemove(likeStyleEnum.love, state?.currentLike)"
    [color]="state.currentLike?.style === likeStyleEnum.love ? 'accent' : undefined"
    [matBadge]="'' + (state?.count?.love | default: 0)"
    matBadgeSize="small"
  >
    <mat-icon>favorite</mat-icon>
  </button>
</ng-container>
