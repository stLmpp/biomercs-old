<div class="btn">
  <button type="button" mat-raised-button [color]="color" (click)="inputRef.click()" [disabled]="disabled">
    <ng-content select="[btnLabel]"></ng-content>
  </button>
</div>
<div class="label">
  <div>
    <ng-content select="mat-label" *ngIf="!files?.length; else fileSelected"></ng-content>
    <ng-template #fileSelected>
      <ng-container *ngIf="showFilename">
        {{ files.length > 1 ? files.length + ' files selected' : files[0].name }}
      </ng-container>
    </ng-template>
  </div>
</div>
<input type="file" hidden #inputRef [accept]="accept" [multiple]="_multiple" (change)="onSelect($event)" />
