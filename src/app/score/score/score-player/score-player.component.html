<div class="info" [class.player2]="playerNumber === 2">
  <div class="item link" [clipPath]="playerNumber" [routerLink]="['/user', player.idPlayer, 'profile']">
    <div matTooltip="Visit profile" [matTooltipShowDelay]="200" matTooltipPosition="above">
      <mat-icon svgIcon [region]="player.player.region" size="lg"></mat-icon>
      {{ player.player.username }}
    </div>
  </div>
  <div class="item" [clipPath]="playerNumber">
    {{ player.character.name }}
  </div>
  <div class="item" [clipPath]="playerNumber">
    <ng-container *ngIf="player.bulletKills === null; else bks">
      Bullet kills not informed
    </ng-container>
    <ng-template #bks>
      {{
        player.bulletKills
          | i18nPlural
            : {
                '=1': '# bullet kill',
                other: '# bullet kills'
              }
      }}
    </ng-template>
  </div>
  <div class="item" [clipPath]="playerNumber">
    {{ player.host ? 'Host' : 'Join' }}
  </div>
  <div class="item" [clipPath]="playerNumber">
    Proofs:
    <ng-container *ngFor="let proof of player.scorePlayerProofs; trackBy: trackByScorePlayerProof">
      <button mat-icon-button size="lg" *ngIf="proof.url" (click)="openVideo(proof.url)">
        <mat-icon *ngIf="proof.site" [svgIcon]="proof.site.icon"></mat-icon>
        <mat-icon *ngIf="!proof.site">launch</mat-icon>
      </button>
      <button
        mat-icon-button
        size="lg"
        *ngIf="proof.idImage"
        (click)="matDialog.open(imageRef, { data: proof.idImage })"
      >
        <mat-icon>image</mat-icon>
      </button>
    </ng-container>
  </div>
  <div class="item" [clipPath]="playerNumber" [class.description]="player.description">
    {{ player.description | default: 'No description' }}
  </div>
</div>

<ng-template #imageRef let-idImage>
  <mat-dialog-content>
    <img class="dialog-img" [src]="idImage" auth [alt]="idImage" />
  </mat-dialog-content>
</ng-template>
