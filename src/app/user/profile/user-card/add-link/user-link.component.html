<form [formGroup]="form" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ data.userLink?.id ? 'Edit' : 'Add' }} link</h1>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name" />
      <mat-error *error="'required'">
        Name is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>URL</mat-label>
      <input matInput placeholder="URL" formControlName="url" />
      <mat-error *error="'required'">
        URL is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Site</mat-label>
      <mat-select formControlName="idSite" placeholder="Site">
        <mat-option *ngFor="let site of sites$ | async; trackBy: trackBySite" [value]="site.id">
          <mat-icon [svgIcon]="site.icon"></mat-icon>
          {{ site.name }}
        </mat-option>
      </mat-select>
      <mat-error *error="'required'">
        Site is required
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [disabled]="saving" type="button" mat-dialog-close>
      Cancel
    </button>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      [disabled]="saving || form.invalid || form.pristine"
    >
      Save
    </button>
  </mat-dialog-actions>
</form>
